<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline_block</title>
	</head>
	<body>
		<!-- 태그는 처리하는 과정 중에 2가지 형태로 자료를 표현함 -->
		<!-- 1. 블럭요소 -->
		<!-- 특징은 하나의 행을 데이터 표현으로 사용 -->
		<!-- 블럭요소는 블럭요소, 인라인 요소를 자식으로 가질 수 있다. -->
		<h1>블럭</h1>
		<h2>블럭</h2>
		<ul> <!-- 리스트 형식으로 내용을 출력할 때 사용하는 태그, c.f.) ol -->
			<li>블럭</li>
			<li>블럭</li>
		</ul>
		
		<table> <!-- 테이블을 만들 때 사용하는 태그 -->
			<tr>
				<td>블럭</td> <!-- td태그는 입력한 곳 까지만 받는다. 100%로 쓰면 행 전체 읽어옴. -->
				<td>블럭</td>
			</tr>
		</table>
		
		<form>
			<p>블럭</p>
		</form>
		
		
		<!-- 2. 인라인요소 -->
		<!-- 인라인 요소 특징은 줄바꿈없이 한줄로 모두 출력될 수 있고, 한 행의 전체를 사용하는 데이터 표현하는 요소 아님 -->
		<!-- 인라인 요소는 블럭요소를 포함 할 수 없다. -->
		<b>인라인</b>
		<span>인라인</span> <!-- 인라인에 효과를 주고 싶을 때 쓰는 것 -->
		<small>인라인</small>
		<strong>인라인</strong>
		<img src="경로">
		<a href="#">인라인</a>	
	</body>
</html>
