<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지(img) 및 링크(a) 태그</title>
	</head>
	
	<body>
		<!-- 페이지에 이미지 넣을 때 img태그를 사용: 페이지 로딩시 -->
		<!-- src에는 불러올 이미지의 경로가 존재함 -->
		<img alt = "현 상태" src="http://localhost:8080/HTML/images.png" width="800px" border="3" height=auto>
		<!-- src="HTML/images.png" or src="images.png" 가능 -->
		<!-- 다른 페이지("사이트이름") 또는 페이지 내 다른 위치로 이동할 때(#id로 이동), "a"태그를 사용 -->
		<!-- href 속성을 이용하여 이동할 곳을 지정 -->
		<br>
		<a href="hello.html" targeet="_blank">hello페이지로 이동</a>
		<a href="https://www.youtube.com">유튜브로 이동</a>

	</body>
</html>
